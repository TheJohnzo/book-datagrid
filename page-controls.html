<div class="body" align="center">
  <button ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1">
        Previous
    </button>
  Page {{currentPage+1}} of {{numberOfPages((books | filter: genreFilter | filter:q).length)}}
  <button ng-disabled="currentPage >= (dataLength/pageSize - 1)" ng-click="currentPage=currentPage+1">
    Next
    </button>
</div>
